<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiRequest</title>
</head>
<body style="background-color:darkkhaki; color: aliceblue; display: flex; justify-content: center;">
    <div>
        <!-- 0	UNSENT	Client has been created. open() not called <br>
        1	OPENED	open() has been <br>
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available. <br>
        3	LOADING	Downloading; responseText holds partial data. <br>
        4	DONE	The operation is complete. <br> -->
        <!-- <div class="card" style="height: 150px; width: 150px; background-color: cyan;"></div> -->
        <img src="" alt="" >
        <p style="font-size: 20px; margin-left: 150px; color: black;"><span></span></p>
        <button class="getData" style="height: 100px; width: 100px; border-radius: 50%; background-color:grey;
          font-size: 20px; font-weight: bolder; margin-top: 50px; margin-left: 20px;">Get Data</button>
    </div>
    <script>
        const img = document.querySelector("img");
        const btn = document.querySelector(".getData");
        const para = document.querySelector("p");

        btn.addEventListener( "click", () => {
            const requestUrl = 'https://api.github.com/users/Shivank33'
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl)
        xhr.onreadystatechange = function(){
            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText)
                para.innerHTML = `Following : ${data.following}`;
                img.setAttribute( "src", data.avatar_url);
                console.log(data);
            }
        }
        xhr.send();
        })
    </script>
</body>
</html>
