<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <form>
            <p id="height"><label>Height in cm: </label> 
                <input type="text" id="height2"></p>
                <p id="weight"> <label >Weight in kg: </label> 
                    <input type="text" id="weight2"></p>
                <button id="btn">Calculate</button>
                <div id="final">Results:
                    <div id="results"></div>
                </div>
                <div id="msg"></div>
                <div id="weight-guide">
                  <h3>BMI Weight Guide</h3>
                  <p>Under Weight = Less than 18.6</p>
                  <p>Normal Weight = 18.6 and 24.9</p>
                  <p>Over Weight = Greater than 24.9</p>
                </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
